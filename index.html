<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kameoka Farm | 六次産業化の未来</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;700&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; overflow-x: hidden; }
        .lucide { stroke-width: 1.5px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = Motion;

        const LANGUAGES = {
            ja: {
                heroTitle: "生命の履歴を、味わう。",
                heroSub: "夜間回復（ゼロクロス）を経て凝縮された、情報の製造業としての果実。",
                dashboardTitle: "圃場の今",
                productsTitle: "果実のラインナップ",
                buyNow: "購入ページへ",
                dataSugar: "糖度",
                aiGreeting: "亀岡農園のAIコンシェルジュです。"
            },
            en: {
                heroTitle: "Taste the History of Life.",
                heroSub: "Condensed process of life through nocturnal recovery.",
                dashboardTitle: "Field Stats",
                productsTitle: "Collection",
                buyNow: "Buy Now",
                dataSugar: "Sugar",
                aiGreeting: "Hello, I am the AI Concierge."
            }
        };

        const PRODUCTS = [
            { id: 1, name: "温州ミカン", price: 4800, sugar: "13.5", key: "MIKAN", image: "https://images.unsplash.com/photo-1557800636-894a64c1696f?auto=format&fit=crop&q=80&w=800" },
            { id: 2, name: "八朔", price: 5200, sugar: "11.0", key: "HASSAKU", image: "https://images.unsplash.com/photo-1591133111033-fb90192091c0?auto=format&fit=crop&q=80&w=800" },
            { id: 3, name: "不知火", price: 6500, sugar: "14.2", key: "SHIRANUI", image: "https://images.unsplash.com/photo-1611080626919-7cf5a9dbab5b?auto=format&fit=crop&q=80&w=800" }
        ];

        function App() {
            const [lang, setLang] = useState('ja');
            const [isAiOpen, setIsAiOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || "");
            const [stripeUrls, setStripeUrls] = useState(JSON.parse(localStorage.getItem('stripe_urls') || "{}"));

            const t = LANGUAGES[lang];

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                lucide.createIcons();
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => { lucide.createIcons(); }, [isAiOpen, lang]);

            const handleCheckout = (product) => {
                const url = stripeUrls[product.key];
                if (!url || !url.startsWith('http')) {
                    alert("支払いリンクが設定されていません。右下の設定アイコンからURLを貼り付けてください。");
                    setIsAiOpen(true);
                    return;
                }
                // Stripeの支払いリンクへ直接ジャンプ
                window.location.href = url;
            };

            return (
                <div className="min-h-screen bg-[#FDFCFB] text-[#1A2F23]">
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-500 ${scrolled ? 'bg-white/80 backdrop-blur-md py-4 shadow-sm' : 'bg-transparent py-8'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="text-xl font-light tracking-[0.2em] uppercase">Kameoka <span className="font-bold">Farm</span></div>
                            <div className="flex items-center gap-6">
                                <button onClick={() => setLang(lang === 'ja' ? 'en' : 'ja')} className="text-xs tracking-widest hover:opacity-50">
                                    {lang === 'ja' ? 'ENGLISH' : '日本語'}
                                </button>
                                <i data-lucide="shopping-cart" className="w-5 h-5 cursor-pointer"></i>
                            </div>
                        </div>
                    </nav>

                    <section className="relative h-screen flex items-center justify-center text-center bg-black">
                        <img src="https://images.unsplash.com/photo-1523348837708-15d4a09cfac2?auto=format&fit=crop&q=80&w=2000" className="absolute inset-0 w-full h-full object-cover opacity-60" alt="Hero" />
                        <div className="relative z-20 text-white px-6">
                            <motion.h1 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="text-4xl md:text-7xl font-light mb-6 tracking-tight">{t.heroTitle}</motion.h1>
                            <p className="text-lg md:text-xl font-light opacity-80 mb-10 max-w-2xl mx-auto">{t.heroSub}</p>
                        </div>
                    </section>

                    <section className="py-32 bg-white">
                        <div className="container mx-auto px-6 text-center">
                            <h2 className="text-2xl font-light mb-16 tracking-widest uppercase">{t.productsTitle}</h2>
                            <div className="grid md:grid-cols-3 gap-12 text-left">
                                {PRODUCTS.map(p => (
                                    <div key={p.id} className="group">
                                        <div className="aspect-square overflow-hidden mb-6 bg-gray-100 relative">
                                            <img src={p.image} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700" />
                                        </div>
                                        <div className="flex justify-between items-end mb-4 px-1">
                                            <div>
                                                <h3 className="text-lg font-light">{p.name}</h3>
                                                <p className="text-xs text-gray-400 font-bold">¥{p.price.toLocaleString()}</p>
                                            </div>
                                            <div className="text-[10px] text-gray-400 uppercase">{t.dataSugar}: {p.sugar}°</div>
                                        </div>
                                        <button 
                                            onClick={() => handleCheckout(p)}
                                            className="w-full py-4 bg-[#1A2F23] text-white text-[10px] tracking-widest uppercase font-bold hover:bg-orange-600 transition-all"
                                        >
                                            {t.buyNow}
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <button onClick={() => setIsAiOpen(true)} className="fixed bottom-8 right-8 w-14 h-14 bg-orange-500 text-white rounded-full shadow-2xl flex items-center justify-center z-50">
                        <i data-lucide="settings"></i>
                    </button>

                    <AnimatePresence>
                        {isAiOpen && (
                            <UnifiedModal 
                                onClose={() => setIsAiOpen(false)} t={t} lang={lang}
                                apiKey={apiKey} setApiKey={setApiKey}
                                stripeUrls={stripeUrls} setStripeUrls={setStripeUrls}
                            />
                        )}
                    </AnimatePresence>
                </div>
            );
        }

        function UnifiedModal({ onClose, t, lang, apiKey, setApiKey, stripeUrls, setStripeUrls }) {
            const [messages, setMessages] = useState([{ role: 'ai', text: t.aiGreeting }]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSave = () => {
                localStorage.setItem('gemini_api_key', apiKey.trim());
                localStorage.setItem('stripe_urls', JSON.stringify(stripeUrls));
                alert("設定を保存しました。");
                window.location.reload();
            };

            const handleSend = async () => {
                if (!input.trim() || !apiKey || loading) return;
                const userMsg = input; setInput('');
                setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
                setLoading(true);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey.trim()}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: userMsg }] }],
                            systemInstruction: { parts: [{ text: `農園コンシェルジュとして回答してください。` }] }
                        })
                    });
                    const data = await response.json();
                    setMessages(prev => [...prev, { role: 'ai', text: data.candidates[0].content.parts[0].text }]);
                } catch (err) { setMessages(prev => [...prev, { role: 'ai', text: "Error: 接続失敗。" }]); }
                finally { setLoading(false); }
            };

            return (
                <motion.div initial={{ opacity: 0, y: 50 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: 50 }} className="fixed bottom-24 right-8 w-[90vw] md:w-96 h-[550px] bg-white shadow-2xl rounded-2xl z-[60] flex flex-col overflow-hidden border border-gray-100">
                    <div className="bg-[#1A2F23] p-5 text-white flex justify-between items-center">
                        <span className="text-[10px] tracking-widest uppercase font-bold">Simple Setup</span>
                        <button onClick={onClose}><i data-lucide="x" className="w-5 h-5"></i></button>
                    </div>
                    <div className="flex-1 p-6 overflow-y-auto space-y-6">
                        <div>
                            <label className="text-[10px] uppercase text-gray-400 font-bold block mb-2">Stripe 支払いリンク (https://buy.stripe.com/...)</label>
                            {PRODUCTS.map(p => (
                                <div key={p.id} className="mb-3">
                                    <span className="text-[8px] text-gray-400 uppercase">{p.name}</span>
                                    <input type="text" value={stripeUrls[p.key] || ''} onChange={e => setStripeUrls({...stripeUrls, [p.key]: e.target.value})} placeholder="https://buy.stripe.com/..." className="w-full p-2 text-xs border rounded bg-gray-50 outline-none" />
                                </div>
                            ))}
                        </div>
                        <div className="pt-4 border-t">
                            <label className="text-[10px] uppercase text-gray-400 font-bold block mb-1">Gemini API Key</label>
                            <input type="password" value={apiKey} onChange={e => setApiKey(e.target.value)} placeholder="AIza..." className="w-full p-2 text-xs border rounded bg-gray-50 outline-none" />
                        </div>
                        <button onClick={handleSave} className="w-full py-3 bg-orange-600 text-white text-[10px] font-bold uppercase tracking-widest rounded-lg shadow-lg">Apply Changes</button>
                    </div>
                </motion.div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
