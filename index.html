<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kameoka Farm | 六次産業化の未来</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <!-- Stripe SDK -->
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;700&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .lucide { stroke-width: 1.5px; }
        .loading-dots:after { content: ' .'; animation: dots 1s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { color: rgba(0,0,0,0); text-shadow: .5em 0 0 rgba(0,0,0,0), 1em 0 0 rgba(0,0,0,0); } 40% { color: white; text-shadow: .5em 0 0 rgba(0,0,0,0), 1em 0 0 rgba(0,0,0,0); } 60% { text-shadow: .5em 0 0 white, 1em 0 0 rgba(0,0,0,0); } 80%, 100% { text-shadow: .5em 0 0 white, 1em 0 0 white; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = Motion;

        const LANGUAGES = {
            ja: {
                heroTitle: "生命の履歴を、味わう。",
                heroSub: "夜間回復（ゼロクロス）を経て凝縮された、情報の製造業としての果実。",
                dashboardTitle: "圃場の今",
                philosophyTitle: "引き算の美学",
                philosophyText: "私たちは単に果物を育てているのではありません。土壌、光、風、そして植物の自己回復力をデータとして記録し、その「生命のプロセス」を価値としてお届けしています。",
                productsTitle: "果実のラインナップ",
                buyNow: "今すぐ購入",
                dataSugar: "糖度",
                aiGreeting: "亀岡農園のAIコンシェルジュです。今日の体調や気分に合わせて、あなたに最適な果実をご提案します。",
                settingTitle: "環境設定（デモ用）",
                errorConfig: "設定が不十分です。右下のアイコンからStripeキーと価格IDを設定してください。"
            },
            en: {
                heroTitle: "Taste the History of Life.",
                heroSub: "Fruits crafted as 'Information Manufacturing', condensed through nocturnal recovery.",
                dashboardTitle: "Real-time Field Data",
                philosophyTitle: "Aesthetics of Subtraction",
                philosophyText: "We record soil, light, wind, and the plant's self-healing power as data, delivering that 'life process' as value.",
                productsTitle: "Product Collection",
                buyNow: "Buy Now",
                dataSugar: "Sugar",
                aiGreeting: "Hello, I am the Kameoka Farm AI Concierge.",
                settingTitle: "Environment Settings",
                errorConfig: "Setup incomplete. Please set Stripe key and Price IDs in the settings."
            }
        };

        const PRODUCTS = [
            { id: 1, name: "温州ミカン", price: 4800, sugar: "13.5", key: "MIKAN", image: "https://images.unsplash.com/photo-1557800636-894a64c1696f?auto=format&fit=crop&q=80&w=800" },
            { id: 2, name: "八朔", price: 5200, sugar: "11.0", key: "HASSAKU", image: "https://images.unsplash.com/photo-1591133111033-fb90192091c0?auto=format&fit=crop&q=80&w=800" },
            { id: 3, name: "不知火", price: 6500, sugar: "14.2", key: "SHIRANUI", image: "https://images.unsplash.com/photo-1611080626919-7cf5a9dbab5b?auto=format&fit=crop&q=80&w=800" }
        ];

        function App() {
            const [lang, setLang] = useState('ja');
            const [isAiOpen, setIsAiOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [loadingId, setLoadingId] = useState(null); // 決済処理中のID
            
            // 重要：設定値をReactのStateで管理
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || "");
            const [stripePk, setStripePk] = useState(localStorage.getItem('stripe_pk') || "");
            const [stripePriceIds, setStripePriceIds] = useState(JSON.parse(localStorage.getItem('stripe_price_ids') || "{}"));

            const t = LANGUAGES[lang];

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                lucide.createIcons();
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => { lucide.createIcons(); }, [isAiOpen, lang, loadingId]);

            // --- Stripe Checkout Logic ---
            const handleCheckout = async (product) => {
                if (!stripePk || !stripePriceIds[product.key]) {
                    alert(t.errorConfig);
                    setIsAiOpen(true); // 設定画面を自動で開く
                    return;
                }

                setLoadingId(product.id);
                
                try {
                    const stripe = Stripe(stripePk);
                    const { error } = await stripe.redirectToCheckout({
                        lineItems: [{ price: stripePriceIds[product.key], quantity: 1 }],
                        mode: 'payment',
                        successUrl: window.location.origin + '?status=success',
                        cancelUrl: window.location.origin + '?status=cancel',
                    });

                    if (error) {
                        alert("決済エラー: " + error.message);
                        setLoadingId(null);
                    }
                } catch (e) {
                    alert("Stripeの初期化に失敗しました。キーが正しいか確認してください。");
                    setLoadingId(null);
                }
            };

            return (
                <div className="min-h-screen bg-[#FDFCFB] text-[#1A2F23]">
                    {/* Navigation */}
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-500 ${scrolled ? 'bg-white/80 glass py-4 shadow-sm' : 'bg-transparent py-8'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="text-xl font-light tracking-[0.2em] uppercase">Kameoka <span className="font-bold">Farm</span></div>
                            <div className="flex items-center gap-6">
                                <button onClick={() => setLang(lang === 'ja' ? 'en' : 'ja')} className="text-xs tracking-widest hover:opacity-50 uppercase">
                                    {lang === 'ja' ? 'ENGLISH' : '日本語'}
                                </button>
                                <i data-lucide="shopping-cart" className="w-5 h-5 cursor-pointer"></i>
                            </div>
                        </div>
                    </nav>

                    {/* Hero */}
                    <section className="relative h-screen flex items-center justify-center text-center overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1523348837708-15d4a09cfac2?auto=format&fit=crop&q=80&w=2000" className="absolute inset-0 w-full h-full object-cover z-0" alt="Background" />
                        <div className="absolute inset-0 bg-black/40 z-10"></div>
                        <div className="relative z-20 text-white px-6">
                            <motion.h1 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ duration: 0.8 }} className="text-4xl md:text-7xl font-light mb-6 tracking-tight">
                                {t.heroTitle}
                            </motion.h1>
                            <p className="text-lg md:text-xl font-light opacity-80 mb-10 max-w-2xl mx-auto">{t.heroSub}</p>
                            <button className="px-8 py-3 border border-white/50 hover:bg-white hover:text-black transition-all tracking-widest text-xs uppercase">Explore</button>
                        </div>
                    </section>

                    {/* Dashboard */}
                    <section className="py-20 bg-[#1A2F23] text-white">
                        <div className="container mx-auto px-6 grid grid-cols-2 md:grid-cols-4 gap-8">
                            {['Temp/24.5°C', 'Humidity/62%', 'Wind/2.4m/s', 'Sugar/13.2°'].map(d => (
                                <div key={d} className="text-center p-6 border border-white/10 hover:bg-white/5 transition-colors">
                                    <p className="text-[10px] opacity-40 uppercase mb-2 tracking-widest">{d.split('/')[0]}</p>
                                    <p className="text-2xl font-light">{d.split('/')[1]}</p>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Products */}
                    <section className="py-32 bg-white">
                        <div className="container mx-auto px-6 text-center">
                            <h2 className="text-2xl font-light mb-16 tracking-widest uppercase">{t.productsTitle}</h2>
                            <div className="grid md:grid-cols-3 gap-12 text-left">
                                {PRODUCTS.map(p => (
                                    <motion.div key={p.id} whileHover={{ y: -5 }} className="group">
                                        <div className="aspect-square overflow-hidden mb-6 bg-gray-100 relative shadow-sm">
                                            <img src={p.image} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700" />
                                        </div>
                                        <div className="flex justify-between items-end mb-4">
                                            <div>
                                                <h3 className="text-lg font-light">{p.name}</h3>
                                                <p className="text-xs text-gray-400">¥{p.price.toLocaleString()}</p>
                                            </div>
                                            <div className="text-[10px] text-gray-400 uppercase">{t.dataSugar}: {p.sugar}°</div>
                                        </div>
                                        <button 
                                            onClick={() => handleCheckout(p)}
                                            disabled={loadingId === p.id}
                                            className="w-full py-3 bg-[#1A2F23] text-white text-[10px] tracking-widest uppercase font-bold hover:bg-orange-600 transition-all duration-300 disabled:bg-gray-400"
                                        >
                                            {loadingId === p.id ? <span className="loading-dots uppercase">Processing</span> : t.buyNow}
                                        </button>
                                    </motion.div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Floating Settings/AI Button */}
                    <button onClick={() => setIsAiOpen(true)} className="fixed bottom-8 right-8 w-14 h-14 bg-orange-500 text-white rounded-full shadow-2xl flex items-center justify-center hover:scale-110 active:scale-95 transition-all z-50">
                        <i data-lucide={(!apiKey || !stripePk) ? "settings" : "message-square"}></i>
                    </button>

                    {/* Modal */}
                    <AnimatePresence>
                        {isAiOpen && (
                            <UnifiedModal 
                                onClose={() => setIsAiOpen(false)} 
                                t={t} 
                                lang={lang}
                                apiKey={apiKey} setApiKey={setApiKey}
                                stripePk={stripePk} setStripePk={setStripePk}
                                stripePriceIds={stripePriceIds} setStripePriceIds={setStripePriceIds}
                            />
                        )}
                    </AnimatePresence>

                    <footer className="py-20 border-t border-gray-100 text-center text-[10px] tracking-widest text-gray-400 uppercase">
                        &copy; 2024 Kameoka Farm.
                    </footer>
                </div>
            );
        }

        function UnifiedModal({ onClose, t, lang, apiKey, setApiKey, stripePk, setStripePk, stripePriceIds, setStripePriceIds }) {
            const [view, setView] = useState((apiKey && stripePk) ? 'chat' : 'config');
            const [messages, setMessages] = useState([{ role: 'ai', text: t.aiGreeting }]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const scrollRef = useRef(null);

            useEffect(() => { 
                if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight; 
                lucide.createIcons(); 
            }, [messages, view]);

            const handleSave = () => {
                localStorage.setItem('gemini_api_key', apiKey);
                localStorage.setItem('stripe_pk', stripePk);
                localStorage.setItem('stripe_price_ids', JSON.stringify(stripePriceIds));
                if (apiKey && stripePk) setView('chat');
            };

            const handleSend = async () => {
                if (!input.trim() || !apiKey || loading) return;
                const userMsg = input;
                setInput('');
                setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
                setLoading(true);

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: userMsg }] }],
                            systemInstruction: { parts: [{ text: `あなたは農園のコンシェルジュです。ミカン、ハッサク、不知火を提案してください。` }] }
                        })
                    });
                    const data = await response.json();
                    setMessages(prev => [...prev, { role: 'ai', text: data.candidates[0].content.parts[0].text }]);
                } catch (err) {
                    setMessages(prev => [...prev, { role: 'ai', text: "Error: 接続エラーが発生しました。APIキーを確認してください。" }]);
                } finally { setLoading(false); }
            };

            return (
                <motion.div initial={{ opacity: 0, y: 50 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: 50 }} className="fixed bottom-24 right-8 w-[90vw] md:w-96 h-[550px] bg-white shadow-2xl rounded-2xl z-[60] flex flex-col overflow-hidden border border-gray-100">
                    <div className="bg-[#1A2F23] p-5 text-white flex justify-between items-center">
                        <div className="flex gap-4 text-[10px] tracking-widest uppercase">
                            <button onClick={() => setView('chat')} className={view === 'chat' ? 'font-bold underline' : 'opacity-50'}>Chat</button>
                            <button onClick={() => setView('config')} className={view === 'config' ? 'font-bold underline' : 'opacity-50'}>Settings</button>
                        </div>
                        <button onClick={onClose}><i data-lucide="x" className="w-5 h-5"></i></button>
                    </div>

                    {view === 'config' ? (
                        <div className="flex-1 p-6 overflow-y-auto space-y-4 text-left">
                            <h3 className="text-xs font-bold uppercase tracking-widest border-b pb-2">Environment Setup</h3>
                            <div className="space-y-4">
                                <div className="space-y-1">
                                    <label className="text-[10px] uppercase text-gray-400 font-bold">Gemini API Key</label>
                                    <input type="password" value={apiKey} onChange={e => setApiKey(e.target.value)} placeholder="AIza..." className="w-full p-2 text-xs border rounded bg-gray-50 focus:ring-1 focus:ring-orange-200 outline-none" />
                                </div>
                                <div className="space-y-1">
                                    <label className="text-[10px] uppercase text-gray-400 font-bold">Stripe Public Key</label>
                                    <input type="text" value={stripePk} onChange={e => setStripePk(e.target.value)} placeholder="pk_test_..." className="w-full p-2 text-xs border rounded bg-gray-50 focus:ring-1 focus:ring-orange-200 outline-none" />
                                </div>
                                <div className="space-y-2">
                                    <label className="text-[10px] uppercase text-gray-400 font-bold block">Price IDs (price_...)</label>
                                    {PRODUCTS.map(p => (
                                        <input 
                                            key={p.id}
                                            type="text" 
                                            value={stripePriceIds[p.key] || ''} 
                                            onChange={e => setStripePriceIds({...stripePriceIds, [p.key]: e.target.value})} 
                                            placeholder={`${p.name} ID`} 
                                            className="w-full p-2 text-xs border rounded bg-gray-50 focus:ring-1 focus:ring-orange-200 outline-none mb-1" 
                                        />
                                    ))}
                                </div>
                            </div>
                            <button onClick={handleSave} className="w-full py-3 bg-orange-500 text-white text-[10px] font-bold uppercase tracking-widest rounded-lg mt-4 shadow-lg hover:bg-orange-600 transition-colors">Apply & Save</button>
                            <p className="text-[9px] text-gray-400 text-center mt-2 uppercase">Settings are saved locally in your browser.</p>
                        </div>
                    ) : (
                        <>
                            <div ref={scrollRef} className="flex-1 p-5 overflow-y-auto space-y-4 bg-[#FDFCFB]">
                                {messages.map((m, i) => (
                                    <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`max-w-[85%] p-4 text-xs leading-relaxed ${m.role === 'user' ? 'bg-[#1A2F23] text-white rounded-t-xl rounded-bl-xl shadow-md' : 'bg-gray-100 rounded-t-xl rounded-br-xl'}`}>{m.text}</div>
                                    </div>
                                ))}
                                {loading && <div className="animate-pulse flex gap-1 p-2"><div className="w-1 h-1 bg-gray-300 rounded-full"></div><div className="w-1 h-1 bg-gray-300 rounded-full"></div><div className="w-1 h-1 bg-gray-300 rounded-full"></div></div>}
                            </div>
                            <div className="p-4 border-t flex gap-2">
                                <input value={input} onChange={e => setInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleSend()} placeholder="Ask AI..." className="flex-1 text-xs p-3 bg-gray-50 rounded-lg outline-none" />
                                <button onClick={handleSend} className="p-3 text-[#1A2F23]"><i data-lucide="send" className="w-4 h-4"></i></button>
                            </div>
                        </>
                    )}
                </motion.div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
